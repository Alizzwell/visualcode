<!DOCTYPE html>
<html>
<head>
  <title>CanvasList</title>
  <meta http-equiv="X-UA-Compatible" content="IE=11" />
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css" />

  <!-- components css -->
  <link rel="stylesheet" href="components.css" />
  
  <link rel="stylesheet" href="canvas-list.css" />

  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="thisplay-canvas-list">
    <div class="thisplay-canvas-list-header">
      <span>검색기능넣기</span>
    </div>
    <div class="thisplay-canvas-list-container">
      <div class="scrollable">
        <div style="padding: 20px;">
          <a class="btn icon-btn btn-default btn-lg btn-block">
            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span>
            새 캔버스
          </a>
        </div>

        <div class="section-bar">Current Canvas</div>
        <div class="thisplay-list">
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title" style="padding-right: 60px;">제목 없는 캔버스</span>
              <span class="date">no unsaved changes</span>
              <span class="thisplay-btn-save">Save</span>
            </div>
          </div>
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title" style="padding-right: 60px;">제목이 긴 캔버스 제목이 긴 캔버스 제목이 긴 캔버스 제목이 긴 캔버스 제목이 긴 캔버스</span>
              <span class="date">no unsaved changes</span>
              <span class="thisplay-btn-save enable">Save</span>
            </div>
          </div>
        </div>
        <div class="section-bar">Saved Canvas</div>
        <div class="thisplay-list">
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title">[M5] 바퀴</span>
              <span class="date">3분 미만</span>
              <span class="remove glyphicon glyphicon-remove"></span>
            </div>
          </div>
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title">[M1630] 범준이의 제주도 여행하기</span>
              <span class="date">5시간 전</span>
              <span class="remove glyphicon glyphicon-remove"></span>
            </div>
          </div>
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title">[MH1603] 범준이의 식신로드</span>
              <span class="date">2016년 8월 15일</span>
              <span class="remove glyphicon glyphicon-remove"></span>
            </div>
          </div>
        </div>
        <div class="section-bar">Examples</div>
        <div class="thisplay-list">
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title">Bubble Sort</span>
              <span class="date">예시</span>
            </div>
          </div>
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title">DFS Searching</span>
              <span class="date">예시</span>
            </div>
          </div>
          <div class="thisplay-list-container">
            <div class="thisplay-list-item">
              <span class="thumb"></span>
              <span class="title">BFS Searching</span>
              <span class="date">예시</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
