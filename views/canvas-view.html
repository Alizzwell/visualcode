<div class="vico-canvas-view" id="resizer-container">
  <div id="resizer-top-content">
  </div>

  <div id="resizer-bottom-content">
    <div class="scrollable">
      <div ui-codemirror="{onLoad : cmLoadded}" ui-codemirror-opts="cmOptions" ng-model="code"></div>

      <button type="button" class="btn btn-primary btn-lg" ng-click="btnStepClk()">Step</button>
      <button type="button" class="btn btn-primary btn-lg" ng-click="btnNextClk()">Next</button>
    </div>
  </div>

  <div class="mc-resizer" id="content-resizer" 
    resizer="horizontal" 
    resizer-height="16"
    resizer-container="#resizer-container"
    resizer-top="#resizer-top-content" 
    resizer-bottom="#resizer-bottom-content"
    resizer-bottom-height="400">
  </div>
</div>
